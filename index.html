<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free-work</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!-- Inline-block -->
<section class="inline-block">
    <section class="container-inline-block">
        <img src="man.jpg" alt="man">
        <div>
            <h3>
                John Doe
            </h3>
            <p>
                Software engineer
            </p>
        </div>
    </section>
</section>


<!-- Flex -->

<section class="flex">
    <section class="container-flex">
        <img src="man.jpg" alt="man">
        <div>
            <h3>
                John Doe
            </h3>
            <p>
                Software engineer
            </p>
        </div>
    </section>
</section>

<!-- Float -->

<section class="float">
    <section class="container-float">
        <img src="man.jpg" alt="man">
        <div>
            <h3>
                John Doe
            </h3>
            <p>
                Software engineer
            </p>
        </div>
    </section>
</section>

<!-- Columns -->|

<section class="columns">
    <section class="columns-container">
        <img src="man.jpg" alt="man">
        <div>
            <h3>
                John Doe
            </h3>
            <p>
                Software engineer
            </p>
        </div>
    </section>
</section>

<!-- Grid -->

<section class="grid">
    <section class="grid-container">
        <img src="man.jpg" alt="man">
        <div>
            <h3>
                John Doe
            </h3>
            <p>
                Software engineer
            </p>
        </div>
    </section>
</section>

<!-- Table -->

<section class="table">
    <section class="table-container">
        <table>
            <tr>
                <td rowspan="2">
                    <img src="man.jpg" alt="man">
                </td>
                <td>
                    <h3>
                        John Doe
                    </h3>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        Software engineer
                    </p>
                </td>
            </tr>
        </table>
    </section>
</section>


<!-- Position -->

<section class="position">
    <section class="position-container">
        <img src="man.jpg" alt="man">
        <div>
            <h3>
                John Doe
            </h3>
            <p>
                Software engineer
            </p>
        </div>
    </section>
</section>

</body>
</html>
